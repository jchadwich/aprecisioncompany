{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="fullscreen flex--center flex--y">
  {% block nav %}{% endblock %}

  <h3>Sign in</h3>

  <div class="py-8">
    <a class="btn btn--microsoft" href="{% url 'microsoft:to-auth-redirect' %}?next={{ request.GET.next }}">
      <img src="{% static 'icons/microsoft_logo.svg' %}">
      Sign in with Microsoft
    </a>
  </div>
</div>

{% endblock %}

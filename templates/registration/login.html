{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="w-screen h-screen flex--center flex--column">
  <h3>Sign in</h3>

  <div class="py-8">
    <a class="btn btn--microsoft" href="{% url 'microsoft:to-auth-redirect' %}?next={{ request.GET.next }}">
      <img src="{% static 'icons/microsoft_logo.svg' %}">
      Sign in with Microsoft
    </a>
  </div>
</div>

{% endblock %}
